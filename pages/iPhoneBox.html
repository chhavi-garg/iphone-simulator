<title>Let's unbox our iPhone</title>
<style>
              body{
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
            }
            .iPhone{
                position: absolute;
                width: 230px;
                height: 410px;
                background: url(../assets/iPhone.jpeg) #2D2D2D;
                background-size: 80%;
                background-position: center;
                background-repeat: no-repeat;
                transform: rotate(-40deg) skew(20deg, 10deg);
                box-shadow: -120px 110px 5px rgba(0, 0, 0, 0.08);
                transition: 0.5s;
            }
            .iPhone:hover{
                transform: rotate(-40deg) skew(20deg, 10deg) translate(30px, -30px);
                box-shadow: -150px 140px 10px rgba(0, 0, 0, 0.08);
            }
            .iPhone:before{
                content: '';
                position: absolute;
                top: 0;
                left: -90px;
                width: 90px;
                height: 100%;
                background: url(../assets/text.jpeg)#212121;
                background-size: 35px;
                background-position: center;
                background-repeat: no-repeat;
                transform-origin: right;
                transform: skewY(-43deg);
            }
            .iPhone:after{
                content: '';
                position: absolute;
                bottom: -82px;
                left: 0;
                width: 100%;
                height: 82px;
                background: url(../assets/logo.jpeg)#212121;
                background-size: 50px;
                background-position: center;
                background-repeat: no-repeat;
                transform-origin: top;
                transform: skewX(-47deg);
            }
       
</style>

<script>
const menu = document.querySelector('#toggle');  
const menuItems = document.querySelector('#overlay');  
const menuContainer = document.querySelector('.menu-container');  
const menuIcon = document.querySelector('i');  

function toggleMenu(e) {
    menuItems.classList.toggle('open');
    menuContainer.classList.toggle('full-menu');
    menuIcon.classList.toggle('fa-bars');
    menuIcon.classList.add('fa-times');
    e.preventDefault();
}

menu.addEventListener('click', toggleMenu, false);
